<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;0,800;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://pagecdn.io/lib/mathjs/7.1.0/math.js"
      type="text/javascript"
    ></script>
    <script src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Web Calculator</h1>
    <form name="form1">
      <input type="text" id="text" onchange="myFunction()" />
      <div>
        <input
          class="btn btn-primary"
          type="button"
          value="7"
          onclick="calculate('7')"
        />
        <input
          class="btn btn-primary"
          type="button"
          value="8"
          onclick="calculate('8')"
        />
        <input
          class="btn btn-primary"
          type="button"
          value="9"
          onclick="calculate('9')"
        />
        <input
          class="btn btn-primary"
          type="button"
          value="+"
          onclick="calculate('+')"
        />
      </div>
      <div>
        <input
          class="btn btn-primary"
          type="button"
          value="4"
          onclick="calculate('4')"
        />
        <input
          class="btn btn-primary"
          type="button"
          value="5"
          onclick="calculate('5')"
        />
        <input
          class="btn btn-primary"
          type="button"
          value="6"
          onclick="calculate('6')"
        />
        <input
          class="btn btn-primary"
          type="button"
          value="-"
          onclick="calculate('-')"
        />
      </div>
      <div>
        <input
          class="btn btn-primary"
          type="button"
          value="1"
          onclick="calculate('1')"
        />
        <input
          class="btn btn-primary"
          type="button"
          value="2"
          onclick="calculate('2')"
        />
        <input
          class="btn btn-primary"
          type="button"
          value="3"
          onclick="calculate('3')"
        />
        <input
          class="btn btn-primary"
          type="button"
          value="*"
          onclick="calculate('*')"
        />
      </div>
      <div>
        <input
          class="btn btn-primary"
          type="button"
          value="0"
          onclick="calculate('0')"
        />
        <input
          class="btn btn-primary"
          type="button"
          value="."
          onclick="calculate('.')"
        />
        <input
          class="btn btn-primary"
          type="button"
          value="="
          onclick="answer()"
        />
        <input
          class="btn btn-primary"
          type="button"
          value="/"
          onclick="calculate('/')"
        />
      </div>
      <div>
        <input type="button" class="btn btn-danger" value="&#x232b" onclick="extract()" />
        <input type="button" class="btn btn-danger" value="Clear All" onclick="remove_All()"/>
      </div>
    </form>
  </body>
</html>
